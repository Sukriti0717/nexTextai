<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app">
        <textarea id="inputText" placeholder="Start writing..."></textarea>
        <button id="completeText">Complete</button>
        <button id="suggestPhrases">Suggest Phrases</button>
        <button id="checkErrors">Check Errors</button>
        <button id="summarizeText">Summarize</button>
        <div id="output"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
